<!DOCTYPE html>
<title>Login Page</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<meta name="keywords" content="HTML,CSS,JavaScript, PHP">
<link rel="stylesheet" href="Style.css">
<script src="MyJavaScriptFile.js"></script>
</head>
<body>
<div class=loginBox>
    <h1>Sign In</h1>
    <form class="loginForm" action="post" name="loginForm">
        
        <p><input type="text" required name="username" class="inputFields" placeholder="Username" id="username"></p>
        <p><input type="password" required name="password" class="inputFields" placeholder="Password" id="password" onkeypress="passwordValidator()"></p>
        
    </form> 

</div>
</body>
</html>
